<div class="ContentHeader">
    <span class="FloatLeft IconSmall fa-arrow-circle-left MarginTop MarginLeft MarginBottom MousePointer" onclick="document.body.classList.remove('Editmode')"></span>
    <h2 id="CreateUserHeading">
        Edit user
    </h2>
</div>
<div class="ContentHeaderExtended">
    <div class="UserIcon fa-user IconSmall">
    </div>
    <div class="UserFullname">
        {FullName}
    </div>
</div>
<input type="hidden" id="userID" value="{ID}"/>
<div class="ContentBlock">
    <div class="HRow">
        <div class="HContent100 FloatLeft Ellipsis TextCenter">
            <div class="UserContainer">
                <div id="UserAvatar" class="IconSmall fa-user" style="background-image:url({Avatar})">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="HRow PaddingTop">
        <div class="HContent20 FloatLeft Ellipsis">
            Full name:
        </div>
        <div class="HContent80 FloatLeft Ellipsis">
            {FullName}
        </div>
    </div>
    <div class="HRow PaddingTop">
        <div class="HContent20 FloatLeft Ellipsis">
            Username:
        </div>
        <div class="HContent80 FloatLeft Ellipsis">
            {Name}
        </div>
    </div>
    <div class="HRow PaddingTop">
        <div class="HContent20 FloatLeft Ellipsis">
            Email:
        </div>
        <div class="HContent80 FloatLeft Ellipsis">
            {Email}
        </div>
    </div>
    <div class="HRow PaddingTop">
        <div class="HContent20 FloatLeft Ellipsis">
            Language:
        </div>
        <div class="HContent80 FloatLeft Ellipsis">
            {Language}
        </div>
    </div>
    <div class="HRow PaddingTop">
    <div class="HContent20 FloatLeft Ellipsis">
        Account status:
    </div>
    <div class="HContent60 FloatLeft Ellipsis">
        {Status}
    </div>
</div>

<div class="MarginTop">&nbsp;</div>

<group>
    <rows>
        <row>
            <listview>
                <listviewhead>
                    <listviewheading>
                        Workgroups
                    </listviewheading>
                    <listviewtoolbar>
                        <listviewbutton icon="plus-circle" onclick="w_add_workgroup"></listviewbutton>
                    </listviewtoolbar>
                </listviehead>
                <listviewheaders>
                    <listviewheader width="80%" sortable="sortable" name="Rolename">Name:</listviewheader>
                    <listviewheader align="right" width="20%" sortable="sortable" name="Active">Active:</listviewheader>
                </listviewheaders>
                <listviewrows onload="w_reload_workgroups">
                </listviewrows>
            </listview>
        </row>
        <row>   
            <listview>
                <listviewhead>
                    <listviewheading>
                        Classrooms
                    </listviewheading>
                </listviehead>
                <listviewheaders>
                    <listviewheader width="100%" sortable="sortable" name="Classroom">Rolename:</listviewheader>
                </listviewheaders>
                <listviewrows onload="w_reload_classrooms">
                </listviewrows>
            </listview>
        </row>
        <row>
            <listview>
                <listviewhead>
                    <listviewheading>
                        Certificates
                    </listviewheading>
                </listviehead>
                <listviewheaders>
                    <listviewheader width="80%" sortable="sortable" name="Rolename">Certificate:</listviewheader>
                    <listviewheader width="20%" sortable="sortable" name="Active">Verified:</listviewheader>
                </listviewheaders>
                <listviewrows onload="w_reload_certificates">
                </listviewrows>
            </listview>
        </row>
    </rows>
</group>
