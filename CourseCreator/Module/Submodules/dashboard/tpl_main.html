    <script>
Application.submodules.dashboard = {
    init()
    {
        console.log( 'dash init' );
        const self = this;
        self.classCharts = ge( 'dashActiveClasses' );
        self.status = ge( 'dashStatus' );
        self.classCharts.innerHTML = '';
        self.status.innerHTML = '';
        const m = new Module( 'system' );
        m.onExecuted = ( s, d ) =>
        {
            if ( 'ok' == s )
            {
                const res = JSON.parse( d );
                console.log( 'dashboard init activeclasses', res );
                let l = res.activeclasses.length;
                const cIds = [];
                for( ;l; )
                {
                    l--;
                    cIds[l] = parseInt( res.activeclasses[l].ID, 10 );
                }
                
                console.log( 'cIds', cIds );
                let cl = new Module( 'system' );
                cl.onExecuted = function( s, d )
                {
                    console.log( 'classroom progress', [ s, d ] );
                    if ( 'fail' == s || !d )
                    {
                        let l = res.activeclasses.length;
                        for( ;l; )
                        {
                            l--;
                            res.activeclasses[l].Progress = null;
                            self.addClassStatus( res.activeclasses[ l ]);
                        }
                    }
                    else
                    {
                        const pres = JSON.parse( d );
                        console.log( 'pres', pres );
                        let pl = pres.length;
                        for( ;pl; )
                        {
                            pl--;
                            const p = pres[ pl ];
                            console.log( 'p', p );
                            let cl = res.activeclasses.length;
                            for( ;cl; )
                            {
                                cl--;
                                const c = res.activeclasses[ cl ];
                                console.log( 'compare', [ p, c ]);
                                
                            }
                        }
                    }
                    // returns returnData upon OK returnCode:
                    // {"6":0,"13":0,"41":50} where key is CourseID
                    
                }
                cl.execute( 'appmodule', {
                    appName    : 'Courses',
                    command    : 'getclassroomprogress',
                    classrooms : cIds,
                    context    : 'classrooms',
                } );
                
            }
            else
            {
                console.log( 'dashboard activeclasses fail', [ s, d ]);
                console.log( JSON.parse( d ));
            }
        }
        m.execute( 'appmodule', {
            appName : 'CourseCreator',
            command : 'submodule',
            vars    : {
                method    : 'activeclasses',
                submodule : 'dashboard'
            }
        } );
        const s = new Module( 'system' );
        s.onExecuted = ( s, d ) => {
            console.log( 'dashboard status back', [ s, d ]);
            if ( 'ok' == s )
            {
                const dstat = JSON.parse( d );
                console.log( 'status res', dstat );
                const tc = new Module( 'system' );
                tc.onExecuted = ( s, d ) => {
                    console.log( 'getclassroomprogress total', [ s, d ]);
                    if ( 'ok' == s )
                    {
                        const tot = JSON.parse( d );
                        console.log( 'tot', tot );
                        dstat.totalComplete = tot.total || 'NYI';
                    }
                    else
                    {
                        console.log( 'total progres failed', d );
                        dstat.totalComplete = 'no worky';
                    }
                    
                    const studs = {
                        mainNum  : dstat.usersTotal,
                        mainIcon : 'fa-users',
                        mainText : 'Students',
                        subStat  : dstat.usersOnline,
                        subText  : 'currently online',
                    };
                    const sesss = {
                        mainNum  : dstat.activeSessions,
                        mainIcon : 'fa-clock-o',
                        mainText : 'Active sessions today',
                        subStat  : undefined,
                        subText  : undefined,
                    };
                    const courses = {
                        mainNum  : dstat.totalComplete,
                        mainIcon : 'fa-book',
                        mainText : 'Completed courses',
                    };
                    self.addStatusBox( studs, '#27bcaf' );
                    self.addStatusBox( sesss, '#ff7364' );
                    self.addStatusBox( courses, '#9b59b6' );
                    
                };
                tc.execute( 'appmodule', {
                    appName : 'Courses',
                    command : 'getclassroomprogress',
                    context : 'classrooms',
                    format  : 'sum',
                    /*
                    classrooms : cIds,
                    context    : 'classrooms',
                    */
                } );
            }
            else
            {
                console.log( 'dashboard status fail', [ s, d ]);
            }
        }
        s.execute( 'appmodule', {
            appName : 'CourseCreator',
            command : 'submodule',
            vars    : {
                submodule : 'dashboard',
                method    : 'status',
            }
        } );
    },
    
    addClassStatus( klass )
    {
        console.log( 'addClassStatus', klass );
        const self = this;
        const cEl = document.createElement( 'div' );
        self.classCharts.appendChild( cEl );
        const cOpts = {
            containerElement : cEl,
            //chart            : conf,
        };
        const c = new ccChart( cOpts );
        console.log( 'dashboard.addClassStatus', c );
        
        if ( null == klass.Progress )
            klass.Progress = -(Math.floor( Math.random() * 100 ));
        
        console.log( 'prog', klass.Progress );
        let pColor = '#25bbaf';
        if ( null != klass.Progress )
        {
            if ( klass.Progress > 35 )
                pColor = '#27bcaf';
            if ( klass.Progress > 75 )
                pColor = '#ff7363';
            if ( klass.Progress > 91 )
                pColor = '#d85c4f'
        }
        
        const data = {
            labels : [
                'complete',
                '',
            ],
            datasets : [{
                label : 'test chart label',
                data  : [ 
                    klass.Progress, 
                    ( 100 - klass.Progress ),
                ],
                backgroundColor : [
                    pColor,
                    'rgb(230, 230, 230 )',
                ],
            }],
        };
        
        const conf = {
            type    : 'doughnut',
            data    : data,
            options : {
                plugins : {
                    legend : {
                        display : false,
                    },
                },
                cutout : '80%',
            },
        };
        console.log( 'C', c );
        c.setData( conf, {
            label1: klass.Name || 'Classname',
            label2: ( klass.Users ? klass.Users + ' Users' : 'no u' ),
            progress : klass.Progress + '%',
        } );
        
        /*
        const cs = new Module( 'system' );
        cs.onExecuted = ( s, d ) =>
        {

            console.log( 'stats', res );
            //klass.Users = res.total;
            if ( null == klass.Progress )
                klass.Progress = Math.floor( Math.random() * 100 );
            
            console.log( 'prog', klass.Progress );

            const data = {
                labels : [
                    'complete',

                ],

                    label : 'test chart label',
                    data  : [ 
                        klass.Progress,

                    ],
                    backgroundColor : [
                        pColor,
                        'rgb(230, 230, 230 )',
                    ],
                }],
            };
            
            const conf = {
                type    : 'doughnut',
                data    : data,
                options : {
                    plugins : {
                        legend : {
                            display : false,
                        },
                    },
                    cutout : '80%',
                },
            };
            console.log( 'C', c );
            c.setData( conf, {
                label1: klass.Name || 'Classname',
                label2: ( klass.Users ? klass.Users + ' Users' : 'no u' ),
                progress : klass.Progress + '%',
            } );
            
        }
        cs.execute( 'appmodule', {
            appName : 'CourseCreator',
            command : 'submodule',
            vars    : {
                method    : 'classtats',

            }
        } );
        */
    },
    
    addStatusBox( data, bgColor )
    {
        const self = this;
        console.log( 'addStatusBox', data );
        const sEl = document.createElement( 'div' );
        self.status.appendChild( sEl );
        const sOpts = {
            containerElement : sEl,
            bgColor          : bgColor,
        };
        const s = new ccStatBox( sOpts );
        s.setData( data );
    },
    
}

Application.submodules.dashboard.init();
